<script type="text/javascript">
	/*  type属性：值用来切换显示效果slideFromTop、slideFromBottom、showSweetAlert、none、layerFadeIn、layer-fadeInUpBig、layer-rollIn、layer-shake、layer-spread、layer-fadeIn 
     	close属性：为false为没有关闭按钮，close属性为true或无close属性则有关闭按钮  
    	btn属性：值为0的时候，则表示不显示该按钮。否则显示该按钮
    	title属性：有title属性的话，则有标题，标题内容为title值，无title属性则无标题 
    */
	$(".btn1").on("click",function(){ 
	    var obj={ 
	        type:"slideFromTop", 
	        close:"false", 
	        content:$('.layerContentDiv').html(),
	        btn:["取消","保存"] 
	    }; 
	    method.msg_layer(obj); 
	}); 
	$(".btn2").on("click",function(){ 
	   var obj={ 
	       type:"slideFromBottom", 
	       title:"弹框标题", 
	       content:$('.layerContentDiv').html(),  
	       area:["500px","200px"], 
	       btn:[0,"保存"] 
	   }; 
	   method.msg_layer(obj); 
	}); 
	$(".btn3").on("click",function(){ 
	   var obj={ 
	       type:"showSweetAlert", 
	       title:"弹框标题", 
	       content:$('.layerContentDiv').html(),  
	       area:["500px","auto"], 
	       btn:["取消","提交"] 
	   }; 
	   method.msg_layer(obj); 
	}); 
	$(".btn4").on("click",function(){ 
	   var obj={ 
	       type:"layerFadeIn", 
	       title:"弹框标题", 
	       close:"true", 
	       content:$('.layerContentDiv').html(),  
	       area:["auto","200px"], 
	        btn:["取消",0] 
	   }; 
	   method.msg_layer(obj); 
	}); 
	$(".btn5").on("click",function(){ 
	   var obj={ 
	       type:"layer-fadeInUpBig", 
	       title:"弹框标题", 
	       content:$('.layerContentDiv').html(),  
	       area:["500px","200px"] 
	   }; 
	   method.msg_layer(obj); 
	}); 
	$(".btn6").on("click",function(){ 
	   var obj={ 
	       type:"layer-rollIn", 
	       title:"弹框标题", 
	       content:$('.layerContentDiv').html(),  
	       area:["500px","200px"] 
	   }; 
	   method.msg_layer(obj); 
	}); 
	$(".btn7").on("click",function(){ 
	   var obj={ 
	       type:"layer-shake", 
	       title:"弹框标题", 
	       content:$('.layerContentDiv').html(),  
	       area:["500px","200px"] 
	   }; 
	   method.msg_layer(obj); 
	}); 
	$(".btn8").on("click",function(){ 
	   var obj={ 
	       type:"layer-spread", 
	       title:"弹框标题", 
	       content:$('.layerContentDiv').html(),  
	       area:["300px","200px"] 
	   }; 
	   method.msg_layer(obj); 
	}); 
	$(".btn9").on("click",function(){ 
	   var obj={ 
	       type:"layer-fadeIn", 
	       title:"弹框标题", 
	       content:$('.layerContentDiv').html(),  
	   }; 
	   method.msg_layer(obj); 
	}); 
	$(".btn10").on("click",function(){ 
	   var obj={ 
	       type:"none", 
	       title:"弹框标题", 
	       content:$('.layerContentDiv').html(), 
	       area:["500px","200px"] 
	   }; 
	   method.msg_layer(obj); 
	}); 
	
	$("body").delegate(".msg-layer-bg","click",function(){ 
	    method.msg_close();
	}); 
	
	/*倒计时，多少秒之后*/
    function countDown(seconds){ 
		if(seconds-->0){ 
			setTimeout("countDown("+seconds+")",1000); 
		}else{
			method.msg_close();
			$(".layerContentDiv").hide();
			window.location.reload(); 
		} 
	}
	
	$(function(){
		
	});
</script>
